{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-4">Add Service for Vehicle: {{ vehicle.vehicle_id }}</h3>
  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label>Service Date</label>
      <input type="date" name="service_date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Next Service Due</label>
      <input type="date" name="next_service_due" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Service Type</label>
      <input type="text" name="service_type" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Parts Replaced</label>
      <input type="text" name="parts_replaced" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Service Cost (â‚¹)</label>
      <input type="number" step="0.01" name="service_cost" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Status</label>
      <select name="status" class="form-select" required>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="col-12">
      <label>Notes</label>
      <textarea name="notes" rows="3" class="form-control"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-success">Save Service</button>
      <a href="{{ url_for('vehicle_maintenance') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
